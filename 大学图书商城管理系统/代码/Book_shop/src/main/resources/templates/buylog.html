
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购买记录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: aliceblue">


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>商品购买记录----------用户商品购买记录表</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>账户</th>
                    <th>购买日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--查询商品处理-->
                <tbody>
                <tr th:each="buylog:${buylogist}">
                    <!--                    <td  th:text="${book.getBookId()}">编号</td>-->
                    <td th:text="${buylog.getUsercount()}">账户</td>
                    <td th:text="${buylog.getIs_time()}">购买日期</td>
                    <td>
                        <a class="btn btn-primary"  th:href="@{/shop/buylogdetail(usId=${buylog.getUsId()})}" >详情</a>&nbsp;&nbsp;
                        <a class="btn btn-primary"  th:href="@{/shop/toOrderAddress(usId=${buylog.getUsId()})}" >收货地址</a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="col-md-3">
<!--                <a class="btn btn-primary" th:href="@{/customer/torecharge}">充值</a>-->
                <a class="btn btn-primary" th:href="@{/customer/toIndexCustomer}">返回</a>
            </div>




        </div>
    </div>

</div>
</body>
</html>
